<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.login-container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
    text-align: center;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 10px;
}

.input-group input {
    width: 100%;
    height: 40px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    height: 40px;
    background-color: goldenrod;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(217, 174, 66);
}

.register-link {
    text-decoration: none;
    color: #007bff;
    cursor: pointer;
}

.register-link:hover {
    color: #0056b3;
}
.home{
  height: 40px;
  place-content: center;
  display: block;
}

.home button{
  width: 60px;
  font-size: 1rem;
  text-align: center;
  color: white;
  background-color: goldenrod;
}

.home button:hover{
  background-color: rgb(217, 174, 66);
}
/* Media Queries */

@media only screen and (max-width: 768px) {
    .login-container {
        width: 80%;
        margin: 20px auto;
    }
}

@media only screen and (max-width: 480px) {
    .login-container {
        width: 90%;
        margin: 10px auto;
        padding: 10px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    button {
        height: 30px;
    }
}
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" class="register-link">Register</a></p><br><br>
    <div class="home">
      <button><a href="index.html">HOME</a></button>
    </div>
</div>
  
</body>
</html>
